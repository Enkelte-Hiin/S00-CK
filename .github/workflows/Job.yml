name: Bypass Turnstile

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 支持手动触发

jobs:
  bypass:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade DrissionPage==4.3.1

      - name: Install Chromium
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Run script
        run: |
          python S00_CK.py
